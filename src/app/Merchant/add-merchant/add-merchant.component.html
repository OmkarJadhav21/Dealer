<app-navabr></app-navabr>

<div class="container mt-2">
  <div class="card crd ">
    <form [formGroup]="userRegisterFrm" (ngSubmit)="submitUser()" novalidate>

      <div class="col-md-12 row">
        <div class="col-md-4">
          <div class="form-group">
            <div class="card hq">
              <img src="{{ImgUrl}}" class="profile-pic" alt="">
              <div class="profile-pic">
                <span class="fa fa-camera"></span>
                <span id="get_file" (click)="choosePhoto()">Change Image</span>
                <span>
                  <input type="file" id="my_file" (change)="readUrl($event)" class="form-control" formControlName="image" accept="image/x-png,image/gif,image/jpeg">
                </span>
              </div>
            </div>
          </div>
          <input type="button" class="btn btn-danger btn-sm mt-3" value="Upload" (click)="upload()">
        </div>
        <div class="col-md-8">
          <h1 style="text-align:center">Merchant Registration</h1>
          <br>
          <div class="cad-body crd-bdy">
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
                <div *ngIf="userRegisterFrm.controls.name.invalid && (userRegisterFrm.controls.name.dirty || userRegisterFrm.controls.name.touched)"
                  class="error-msg">
                  <div *ngIf="userRegisterFrm.controls.name.errors.required">
                    Name is required.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Email Id</label>
                <input type="text" class="form-control" formControlName="emailId">
                <div *ngIf="userRegisterFrm.controls.emailId.invalid && (userRegisterFrm.controls.emailId.dirty || userRegisterFrm.controls.emailId.touched)"
                  class="error-msg">
                  <div *ngIf="!userRegisterFrm.controls.emailId.valid" class="error-msg">
                    Enter Valid email
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Mobile Number</label>
                <input type="text" class="form-control" formControlName="mobileNo">
                <div *ngIf="userRegisterFrm.controls.mobileNo.invalid && (userRegisterFrm.controls.mobileNo.dirty || userRegisterFrm.controls.mobileNo.touched)"
                  class="error-msg">
                  <div *ngIf="userRegisterFrm.controls.mobileNo.errors.required">
                    Mobile number required.
                  </div>
                  <div *ngIf="userRegisterFrm.controls.mobileNo.errors.maxlength" class="error-msg">
                    Only 10 Digits required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>City</label>
                <input type="text" class="form-control" formControlName="location">
                <div *ngIf="userRegisterFrm.controls.location.invalid && (userRegisterFrm.controls.location.dirty || userRegisterFrm.controls.location.touched)"
                  class="error-msg">
                  <div *ngIf="userRegisterFrm.controls.location.errors.required">
                    Enter City...
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="userRegisterFrm.controls.password.invalid && (userRegisterFrm.controls.password.dirty || userRegisterFrm.controls.password.touched)"
                  class="error-msg">
                  <div *ngIf="userRegisterFrm.controls.password.errors.required">
                    Password required.
                  </div>
                  <div *ngIf="userRegisterFrm.controls.password.errors.minlength" class="error-msg">
                    Minimum Length is 5
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confPass">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>OTP</label>
                <input type="text" class="form-control" formControlName="otp">
              </div>
            </div>
            <div class="form-group ">
              <div class="col-sm-10 row">
                <input type="checkbox" class="form-control col-md-1" style="margin-top: 5px" formControlName="merchant">Make Merchant
              </div>
            </div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-danger" [disabled]="!userRegisterFrm.valid">Register</button>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="alert">
              Registration Successful !!!
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="alertf">
              Registration Failed !!!
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
