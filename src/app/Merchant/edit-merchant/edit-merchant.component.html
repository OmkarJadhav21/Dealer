<app-navabr></app-navabr>

<div class="container mt-2">
  <div class="card crd ">
    <div class="col-md-12 row">
      <div class="col-md-4">
        <div class="card hq">
          <img src="{{ImgUrl}}" class="profile-pic" alt="">
          <div class="profile-pic">
            <span class="fa fa-camera"></span>
            <span id="get_file" (click)="choosePhoto()">Change Image</span>
            <span>
              <input type="file" id="my_file" (change)="readUrl($event)" accept="image/x-png,image/gif,image/jpeg">
            </span>
          </div>
        </div>
        <div class="card crd-text">
          <h3>
            <b>{{name}}</b>
          </h3>
        </div>
        <input type="button" class="btn btn-danger btn-sm mt-3" value="Upload">
      </div>
      <div class="col-md-8">
        <h1 style="text-align:center">Merchant Information</h1>
        <br>
        <div class="cad-body crd-bdy">

          <form [formGroup]="addUserFrm" (ngSubmit)="updateUser(id)" novalidate>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" value="{{name}}">
                <div *ngIf="addUserFrm.controls.name.invalid && (addUserFrm.controls.name.dirty || addUserFrm.controls.name.touched)" class="error-msg">
                  <div *ngIf="addUserFrm.controls.name.errors.required">
                    Name is required.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Email Id</label>
                <input type="text" class="form-control" formControlName="email" value="{{mail}}">
                <div *ngIf="addUserFrm.controls.email.invalid && (addUserFrm.controls.email.dirty || addUserFrm.controls.email.touched)"
                  class="error-msg">
                  <div *ngIf="!addUserFrm.controls.email.valid" class="error-msg">
                    Enter Valid email
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Mobile Number</label>
                <input type="text" class="form-control" formControlName="mobileNo" value="{{mobileNo}}">
                <div *ngIf="addUserFrm.controls.mobileNo.invalid && (addUserFrm.controls.mobileNo.dirty || addUserFrm.controls.mobileNo.touched)"
                  class="error-msg">
                  <div *ngIf="addUserFrm.controls.mobileNo.errors.required">
                    Mobile number required.
                  </div>
                  <div *ngIf="addUserFrm.controls.mobileNo.errors.maxlength" class="error-msg">
                    Only 10 Digits required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city" value="{{city}}">
                <div *ngIf="addUserFrm.controls.city.invalid && (addUserFrm.controls.city.dirty || addUserFrm.controls.city.touched)"
                  class="error-msg">
                  <div *ngIf="addUserFrm.controls.city.errors.required">
                    Enter City...
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row" *ngIf="!merchantApproved">
              <div class="col-md-5">
                <label>Approve This Merchant</label>
                <input type="checkbox" class="form-control" #chkbox (change)="changbox(chkbox.checked)" formControlName="merchantApproved">
              </div>
              <div class="col-md-5">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city" value="{{city}}">
                <div *ngIf="addUserFrm.controls.city.invalid && (addUserFrm.controls.city.dirty || addUserFrm.controls.city.touched)"
                  class="error-msg">
                  <div *ngIf="addUserFrm.controls.city.errors.required">
                    Enter City...
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="addUserFrm.controls.password.invalid && (addUserFrm.controls.password.dirty || addUserFrm.controls.password.touched)"
                class="error-msg">
                <div *ngIf="addUserFrm.controls.password.errors.required">
                  Password required.
                </div>
                <div *ngIf="addUserFrm.controls.password.errors.minlength" class="error-msg">
                  Minimum Length is 5
                </div>
              </div>              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confPass">
              </div>
            </div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success" [disabled]="!addUserFrm.valid">Update </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
