<app-navabr></app-navabr>

<div class="container">
    <br>
    <div class="card crd">
        <h1 style="text-align:center">Edit Customer</h1><br>
        <div ngbDropdown style="text-align:right">
          <button  ngbDropdownToggle class="btn btn-dark">Options</button>
          <div ngbDropdownMenu>
            <button class="dropdown-item">Add Deals</button>
            <button class="dropdown-item">Edit Customer</button>
            <button class="dropdown-item">Something else is here</button>
          </div>
        </div>
    
      <div class="cad-body crd-bdy">
  
        <form [formGroup]="addUserFrm" (ngSubmit)="updateUser()" novalidate>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>Email Id</label>
              <input type="text" class="form-control" formControlName="email">
              <span class="text-muted" *ngIf="!addUserFrm.controls.email.valid" >Enter Valid Email...</span>                        
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>Password</label>
              <input type="text" class="form-control" formControlName="password">
              <span class="text-muted" *ngIf="!addUserFrm.controls.password.valid">{{addUserFrm.controls.password.errors.myErr}}</span>            
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>Confirm Password</label>
              <input type="text" class="form-control" formControlName="confPass">
              
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>Mobile Number</label>
              <input type="text" class="form-control"formControlName="mobileNo">
              <span class="text-muted" *ngIf="!addUserFrm.controls.mobileNo.valid">{{addUserFrm.controls.mobileNo.errors.myErr}}</span>                        
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>City</label>
              <input type="text" class="form-control"formControlName="city">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>OTP</label>
              <input type="text" class="form-control"formControlName="otp">
            </div>
          </div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success">Update </button>
            <button type="button" class="btn btn-outline-danger"(click)="cancel()">cancel </button>
          </div>
        </form>
  
      </div>
    </div>
  </div>
