<div class="news"></div>
<div style="background-color:#f0f0f0">
  <div class="card">
    <div class="Imgst">
      <img src="../../assets/dealdool.png" alt="Dealdool.com loading...">
    </div>
    <div style="text-align:center">
      <h3>Login</h3>
    </div>
    <hr>
    <div class="container my-5">
      <div class="row fildadjst">
        <div class="col-md-6 mx-auto">
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
              <input type="text" name="emailId" class="form-control" (click)="placeholderF('u')" required ngModel>
              <label [ngClass]="{'place':fun,'form-control-placeholder':true}" (click)="placeholderFun('u')">Email</label>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" (click)="placeholderF('p')" required ngModel>
              <label [ngClass]="{'place':funp,'form-control-placeholder':true}" (click)="placeholderFun('p')">Password</label>
            </div>
            <div>
              <input type="submit" class="btn btn-danger" value="LOGIN">
            </div>
          </form>

        </div>
      </div>
    </div>
    <div class="forHR">
      <div class="orLogin">
        <span>
          <b>Or</b>
        </span>
      </div>
      <hr>
      <div style="margin-left: 46%;">
        <button type="text" class="fa fa-facebook" (click)="withFacebook()"></button>
      </div>
    </div>

    <div class="failmsg">{{loginSuccess}}</div>
  </div>
  <br>
</div>
